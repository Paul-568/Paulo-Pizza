<!DOCTYPE html>
<html>
<head>
	<title>PIZZA</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="container">
		<div class="row1">
			<h1>PIZZA</h1>
		</div>
		<div class="row">
			<div class="col-md-7"></div>
			<form>
				<div class="form-group">
					<label>Pizza Sizes</label>
					<select class="form-control">
						<option label="-Select pizza size-"></option>
						<option value="large">Large---Ksh1200</option>
						<option value="medium">Medium---Ksh800</option>
						<option value="small">Small---Ksh500</option>
					</select>
				</div>
				<div class="form-group">
					<label>Select Crust</label>
					<select class="form-control">
						<option label="-Select favourite Crust-"></option>
						<option value="crispy">Crispy---Ksh200</option>
						<option value="stuffed">Stuffed---Ksh200</option>
						<option value="gluttenfree">Glutten-Free---Ksh200</option>
					</select>
				<div class="form-group toppings display-none">
					<label for="Toppings">Select your favourite Toppings at ksh 80/=</label>
					<div class="custom-control custom-chekbox custom-control-inline">
						<input type="checkbox" name="toppings" id="peperoni" class="custom-control-inline" value="mushroom">
						<label class="custom-control-inline" for="mushroom">Mushroom</label>
					</div>
					<div class="custom-control custom-chekbox custom-control-inline">
						<input type="checkbox" name="toppings" id="pineapple" class="custom-control-inline" value="pineapple">
						<label class="custom-control-inline" for="supreme">Pineapple</label>
					</div>
					<div class="custom-control custom-chekbox custom-control-inline">
						<input type="checkbox" name="toppings" id="onions" class="custom-control-inline" value="onions">
						<label class="custom-control-inline" for="hawaiin">Onions & Tomatoes</label>
					</div>
						<div class="custom-control custom-chekbox custom-control-inline">
						<input type="checkbox" name="toppings" id="peperoni" class="custom-control-inline" value="peperoni">
						<label class="custom-control-inline" for="peperoni">Peperoni</label>
					</div>
					<div class="custom-control custom-chekbox custom-control-inline">
						<input type="checkbox" name="toppings" id="garlic" class="custom-control-inline" value="garlic">
						<label class="custom-control-inline" for="garlic">Garlic Butter Prawn</label>
					</div>
				<button type="btn btn-sm btn-alert">Order</button>

			</form>
			<div class="col-md-3">
				<p>Your order has been recieved,you will recieve your order in 30 min.</p>
				<p>Goods once sold cannot be returnable</p>
			</div>
			<div class="order">
				<h2>Your order is;</h2>
				<div id="your-orders">
					<table class="table table-sm pizzatable">
						<thead>
							<tr>
								<th scope="col">Size</th>
								<th scope="col">Crust</th>
								<th scope="col">Topping</th>
								<th scope="col">Total</th>
							</tr>
						</thead>
						<pbody id="ordersmade">
							<tr>
							<td id="pizzasize"></td>
							<td id="pizzacrust"></td>
							<td id="pizzatopping"></td>
							<td id="totals"></td>
							</tr>
						</pbody>
					</table>
					<p id="pizzatotal"></p>
					<p id="totalbill"></p>
					<p id="addedprice">Delivery cost will be Ksh 200</p>
					<p id="finalmessage"></p>
				</div>
				<div>
				<button class="btn btn-warning">Add Pizza</button>
				<button class="btn btn-alert">Checkout</button>
				<button class="btn btn-success">Delivery</button>
			</div>
			<div class="delivery">
				<div class="form-group">
					<input type="text" id="name" placeholder="Name" class="form-control">
					<input type="text" id="location" class="form-control" placeholder="Location">
					<button btn btn-alert id="fina-order">Place order</button>
					
				</div>
				
			</div>

		</div>
	</div>

<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
</body>
</html>
